<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Operator</title>
</head>
<body>
    <p id="demo"></p>
    <p id="dem"></p>
    <script>
        let x = 50;
        x += 5;
        document.getElementById('demo').innerHTML = x;
        let names = "Shafiqul Islam ";
        names += "Sagor";
        document.getElementById('dem').innerHTML = names;
    </script>
</body>
</html>
