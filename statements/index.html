<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Statement</title>
</head>
<body>
    <p id="demo"></p>
    <p id="demo1"></p>
    <script>
        let a , b , c ;
        a = 4 ;
        b = 5 ;
        c = a + b ;
        document.getElementById("demo").innerHTML = c ;
        let x , y , z ;
        x = 1 ; y = 5 ; z = x + y;
        document.getElementById('demo1').innerHTML = z ;
    </script>
</body>
</html>
