<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Variables JavaScript</title>
</head>
<body>
    <p id="demo"></p>
    <p id="demo1"></p>
    <p id="demo3"></p>
    <script>
        var x = 5;
        let y = 20;
        const z = x + y;
        document.getElementById('demo').innerHTML = z ;
        let point = 4.50;
        let names = "Shafiqul Islam Sagor";
        const jela = "Sherpur";
        document.getElementById('demo1').innerHTML = names + "</br>" + jela + "</br>" + point;
        let fname = "Shafiqul" + " " + "Habiba" ;
        document.getElementById("demo3").innerHTML = fname;
    </script>
</body>
</html>
