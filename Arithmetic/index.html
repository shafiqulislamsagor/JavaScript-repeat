<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Arithmetic</title>
</head>
<body>
    <p id="demo"></p>
    <script>
        let x = 5 ;
        x++;
        let z = x ;
        document.getElementById('demo').innerHTML = z ;
    </script>
</body>
</html>
